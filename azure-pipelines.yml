# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
      - main
      - stable/*
  tags:
    include:
      - '*'
pr:
  autoCancel: true
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string


stages:
  - stage: 'Wheel_Builds'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
    jobs:
    - job: 'linux'
      pool: {vmImage: 'Ubuntu-16.04'}
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      variables:
        python.version: '3.7'
        CIBW_BEFORE_BUILD: pip install -U Cython
        CIBW_SKIP: cp27-* cp34-* cp35-* pp*
        TWINE_USERNAME: qiskit
        CIBW_TEST_COMMAND: python {project}/examples/python/stochastic_swap.py
      steps:
        - task: UsePythonVersion@0
        - bash: |
            set -e
            python -m pip install --upgrade pip
            pip install cibuildwheel==1.11.0
            pip install -U twine
            cibuildwheel --output-dir wheelhouse .
        - task: PublishBuildArtifacts@1
          inputs: {pathtoPublish: 'wheelhouse'}
          condition: succeededOrFailed()
        - bash: |
            twine upload wheelhouse/*
          env:
            TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'sdist'
      pool: {vmImage: 'Ubuntu-16.04'}
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      variables:
        TWINE_USERNAME: qiskit
        python.version: '3.7'
      steps:
        - task: UsePythonVersion@0
        - bash: |
            set -e
            python -m pip install --upgrade pip
            pip install -U twine
            python setup.py sdist
        - task: PublishBuildArtifacts@1
          inputs: {pathtoPublish: 'dist'}
          condition: succeededOrFailed()
        - bash: |
            twine upload dist/*
          env:
            TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'macos'
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      pool: {vmImage: 'macOS-latest'}
      variables:
        python.version: '3.7'
        CIBW_BEFORE_BUILD: pip install -U Cython
        CIBW_SKIP: cp27-* cp34-* cp35-* pp*
        TWINE_USERNAME: qiskit
        CIBW_TEST_COMMAND: python {project}/examples/python/stochastic_swap.py
      steps:
      - task: UsePythonVersion@0
      - bash: |
          set -e
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.11.0
          pip install -U twine
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'wheelhouse'}
        condition: succeededOrFailed()
      - bash: |
          twine upload wheelhouse/*
        env:
          TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'macos_arm'
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      pool: {vmImage: 'macOS-latest'}
      variables:
        python.version: '3.7'
        CIBW_BEFORE_BUILD: pip install -U Cython
        CIBW_SKIP: cp27-* cp34-* cp35-* pp*
        CIBW_ARCHS_MACOS: universal2
        TWINE_USERNAME: qiskit
        CIBW_TEST_COMMAND: python {project}/examples/python/stochastic_swap.py
      steps:
      - task: UsePythonVersion@0
      - bash: |
          set -e
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.11.0
          pip install -U twine
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'wheelhouse'}
        condition: succeededOrFailed()
      - bash: |
          twine upload wheelhouse/*
        env:
          TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'Windows'
      pool: {vmImage: 'vs2017-win2016'}
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      variables:
        CIBW_BEFORE_BUILD: pip install -U Cython
        CIBW_SKIP: cp27-* cp34-* cp35-* pp*
        TWINE_USERNAME: qiskit
        CIBW_TEST_COMMAND: python {project}\examples\python\stochastic_swap.py
      steps:
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6', architecture: x86}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6', architecture: x64}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x86}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x64}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8', architecture: x86}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8', architecture: x64}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.9', architecture: x86}}
        - {task: UsePythonVersion@0, inputs: {versionSpec: '3.9', architecture: x64}}
        - bash: |
            set -e
            python -m pip install --upgrade pip
            pip install cibuildwheel==1.11.0
            pip install -U twine
            cibuildwheel --output-dir wheelhouse
        - task: PublishBuildArtifacts@1
          inputs: {pathtoPublish: 'wheelhouse'}
          condition: succeededOrFailed()
        - script: |
            twine upload wheelhouse\*
          env:
            TWINE_PASSWORD: $(TWINE_PASSWORD)
  - stage: 'Lint_and_Tests'
    dependsOn: []
    jobs:
    - job: 'Linux_Tests'
      pool: {vmImage: 'ubuntu-latest'}
      strategy:
        matrix:
          Python39:
            python.version: '3.9'
      variables:
        QISKIT_SUPPRESS_PACKAGING_WARNINGS: Y
        PIP_CACHE_DIR: $(Pipeline.Workspace)/.pip
        QISKIT_TEST_CAPTURE_STREAMS: 1
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
          displayName: 'Use Python $(python.version)'
        - task: Cache@2
          inputs:
            key: 'pip | "$(Agent.OS)" | "$(python.version)" | "$(Build.BuildNumber)"'
            restoreKeys: |
              pip | "$(Agent.OS)" | "$(python.version)"
              pip | "$(Agent.OS)"
              pip
            path: $(PIP_CACHE_DIR)
          displayName: Cache pip
        - task: Cache@2
          inputs:
            key: 'stestr | "$(Agent.OS)" | "$(python.version)" | "$(Build.BuildNumber)"'
            restoreKeys: |
              stestr | "$(Agent.OS)" | "$(python.version)"
              stestr | "$(Agent.OS)"
              stestr
            path: .stestr
          displayName: Cache stestr
        - bash: |
            set -e
            python -m pip install --upgrade pip setuptools wheel virtualenv
            virtualenv test-job
            source test-job/bin/activate
            pip install -U -r requirements.txt -r requirements-dev.txt -c constraints.txt
            pip install -U -c constraints.txt -e .
            pip install -U "qiskit-aer" "z3-solver" -c constraints.txt
            python setup.py build_ext --inplace
            sudo apt install -y graphviz
            pip check
          displayName: 'Install dependencies'
        - bash: |
            set -e
            source test-job/bin/activate
            export PYTHONHASHSEED=$(python -S -c "import random; print(random.randint(1, 4294967295))")
            echo "PYTHONHASHSEED=$PYTHONHASHSEED"
            stestr run
          displayName: 'Run tests'
        - task: CopyFiles@2
          condition: failed()
          displayName: 'Copy images'
          inputs:
            contents: '**/*.png'
            targetFolder: $(Build.ArtifactStagingDirectory)
        - task: PublishBuildArtifacts@1
          condition: failed()
          displayName: 'Publish images'
          inputs:
            pathtoPublish: '$(Build.ArtifactStagingDirectory)'
            artifactName: 'drop_linux'
        - bash: |
            set -e
            source test-job/bin/activate
            pip install -U junitxml
            mkdir -p junit
            stestr last --subunit | tools/subunit_to_junit.py -o junit/test-results.xml
            pushd .stestr
            ls | grep -P "^\d" | xargs -d "\n" rm -f
            popd
          condition: succeededOrFailed()
          displayName: 'Generate results'
        - task: PublishTestResults@2
          condition: succeededOrFailed()
          inputs:
            testResultsFiles: '**/test-*.xml'
            testRunTitle: 'Test results for Linux Python $(python.version)'
