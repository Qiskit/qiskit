language: python

python:
  - "3.5"
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

before_script:
  - pylint qiskit --errors-only

script: make test

deploy:
  provider: script
  skip_cleanup: true
  script: tools/ghpages-documentation-deploy.sh
  on:
    branch: stable
