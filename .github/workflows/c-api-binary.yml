name: Deploy C API Binaries
on:
  push:
  pull_request:
jobs:
  c-api-binary-linux:
    name: "C API Binary / Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cbindgen
        run: |
          cargo install cbindgen
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Build Binary
        run: make c
      - name: Archive Binary
        run: |
          mkdir qiskit-c
          mv dist qiskit-c-${{ github.ref_name }}
          tar czf ./qiskit-c-${{ github.ref_name }}.tar.gz ./qiskit-c-${{ github.ref_name }}
      - uses: actions/upload-artifact@v4
        with:
          path: ./qiskit-c-${{ github.ref_name }}.tar.gz
          name: qiskit-c-${{ github.ref_name }}
