name: Deploy C API Binaries
on:
  push:
  pull_request:
jobs:
  c-api-binary-linux:
    name: "C API Binary / Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cbindgen
        run: |
          cargo install cbindgen
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Calculate Version
        run: |
          export QISKIT_CEXT_VERSION=$(
            cargo metadata --format-version=1 --no-deps | jq '.packages[] | select( .name == "qiskit-cext" ).version'
          )
          export QISKIT_CEXT_DIR="qiskit-c-$QISKIT_CEXT_VERSION"
          echo $QISKIT_CEXT_VERSION
          echo $QISKIT_CEXT_DIR
      - name: Build Binary
        run: make c
      - name: Archive Binary
        run: |
          mkdir ./$QISKIT_CEXT_DIR
          mv dist ./$QISKIT_CEXT_DIR
          tar czf ./$QISKIT_CEXT_DIR.tar.gz ./$QISKIT_CEXT_DIR
      - uses: actions/upload-artifact@v4
        with:
          path: ./$QISKIT_CEXT_DIR.tar.gz
          name: $QISKIT_CEXT_DIR
