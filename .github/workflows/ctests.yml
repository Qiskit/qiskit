---
name: Tests
on:
  push:
    branches: [ main, 'stable/*' ]
  pull_request:
    branches: [ main, 'stable/*' ]
  merge_group:

jobs:
  tests:
    if: github.repository_owner == 'Qiskit'
    name: linux-tests-c
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # Used for the x86_64 builds.
          - macos-13
          # Used for the ARM builds.
          - macos-14
          - windows-latest
          - ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: cargo install cbindgen
      - name: Run tests
        run: make ctest
