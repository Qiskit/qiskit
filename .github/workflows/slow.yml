name: Slow nightly tests
on:
  schedule:
    - cron:  '42 3 * * *'
  workflow_dispatch:
jobs:
  slow-tests:
    if: github.repository_owner == 'Qiskit'
    name: Full-test-run-with-slow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.10'

      # This can be removed when `ibm-platform-services` can build/install with the most recent of
      # `setuptools`. `setuptools==72.0.0` and `ibm-platform-services==0.55.1` are a known-bad combo.
      - name: Prebuild old-setuptools dependencies
        shell: bash
        run: |
          set -e
          python -m venv .build-deps
          if [[ ${{ runner.os }} =~ [wW]indows ]]; then
            .build-deps/Scripts/python -m pip install 'setuptools<72.0' wheel
            .build-deps/Scripts/python -m pip wheel --no-build-isolation ibm-platform-services
          else
            .build-deps/bin/python -m pip install 'setuptools<72.0' wheel
            .build-deps/bin/python -m pip wheel --no-build-isolation ibm-platform-services
          fi
          rm -rf .build-deps

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements.txt -c constraints.txt
          python -m pip install -U -r requirements-dev.txt -c constraints.txt
          python -m pip install -c constraints.txt -e .
          python -m pip install "qiskit-aer" "z3-solver" "cplex" -c constraints.txt
        env:
          SETUPTOOLS_ENABLE_FEATURES: "legacy-editable"
      - name: Run all tests including slow
        run: stestr run
        env:
          RUST_BACKTRACE: 1
          QISKIT_TESTS: "run_slow"
      - name: Create comment on failed test run
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 7864
          body: |
            Nightly slow test run failed at commit ${{ github.sha }}.

            _Logs_: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}.
