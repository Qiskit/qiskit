parameters:
  - name: "pythonVersions"
    type: object
    displayName: "Versions of Python to test"

jobs:
  - job: "MacOS_Tests"
    pool: {vmImage: 'macOS-10.15'}

    strategy:
      matrix:
        ${{ each version in parameters.pythonVersions }}:
          "Python ${{ version }}":
            python.version: ${{ version }}

    variables:
      QISKIT_SUPPRESS_PACKAGING_WARNINGS: Y
      PIP_CACHE_DIR: $(Pipeline.Workspace)/.pip
      QISKIT_TEST_CAPTURE_STREAMS: 1

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(python.version)
        displayName: 'Use Python $(python.version)'

      - task: Cache@2
        inputs:
          key: 'pip | "$(Agent.OS)" | "$(python.version)" | "$(Build.BuildNumber)"'
          restoreKeys: |
            pip | "$(Agent.OS)" | "$(python.version)"
            pip | "$(Agent.OS)"
            pip
          path: $(PIP_CACHE_DIR)
        displayName: "Cache pip"

      - task: Cache@2
        inputs:
          key: 'stestr | "$(Agent.OS)" | "$(python.version)" | "$(Build.BuildNumber)"'
          restoreKeys: |
            stestr | "$(Agent.OS)" | "$(python.version)"
            stestr | "$(Agent.OS)"
            stestr
          path: .stestr
        displayName: "Cache stestr"

      - bash: |
          set -e
          python -m pip install --upgrade pip setuptools wheel virtualenv
          virtualenv test-job
          source test-job/bin/activate
          pip install -U -r requirements.txt -r requirements-dev.txt -c constraints.txt
          pip install -U -c constraints.txt -e .
          python setup.py build_ext --inplace
          pip check
        displayName: 'Install dependencies'

      - bash: |
          set -e
          source test-job/bin/activate
          export PYTHONHASHSEED=$(python -S -c "import random; print(random.randint(1, 4294967295))")
          echo "PYTHONHASHSEED=$PYTHONHASHSEED"
          stestr run
          python ./tools/verify_parallel_map.py
        env:
          QISKIT_PARALLEL: FALSE
        displayName: "Run tests"

      - bash: |
          set -e
          source test-job/bin/activate
          pip install -U junitxml
          mkdir -p junit
          stestr last --subunit | tools/subunit_to_junit.py -o junit/test-results.xml
          pushd .stestr
          ls | grep -e '^[[:digit:]]' | xargs -n1 rm -f
          popd
        displayName: "Generate results"
        condition: succeededOrFailed()

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/test-*.xml'
          testRunTitle: 'Test results for macOS Python $(python.version)'

      - task: CopyFiles@2
        inputs:
          contents: '**/*.png'
          targetFolder: $(Build.ArtifactStagingDirectory)
        displayName: 'Copy images on test failure'
        condition: failed()

      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'drop_macos'
        displayName: 'Publish images on test failure'
        condition: failed()
