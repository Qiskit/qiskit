---
features:
  - |
    For developers. ``assertTimeOut`` is added to ``QiskitTestCase``. This test
    checks if the process under test spend more time than specified and raises a
    ``TimeoutError`` when it failed.
    This can be used for testing deadlock or performance regression.
fixes:
  - |
    Fix :py:class:`~qiskit.pulse.instruction_schedule_map.InstructionScheduleMap`
    pickling bug in Python3.6. See #6944 for details. No API changes.
