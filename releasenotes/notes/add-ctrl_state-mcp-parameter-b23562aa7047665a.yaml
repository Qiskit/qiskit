features:
  - |
    Added ``ctrl_state`` parameter to :func:`QuantumCircuit.mcp()`.


    The :func:`QuantumCircuit.mcp()` function in the quantum circuit library has
    been enhanced to include a ``ctrl_state`` parameter, allowing users to specify
    the control state of the multi-controlled phase gate. This parameter can
    accept either a decimal value or a bitstring and defaults to controlling the
    '1' state if not provided.

    .. code-block:: python

      from qiskit import QuantumCircuit
      
      qc = QuantumCircuit(4)
      qc.mcp(0.2,[0,1,2],3,ctrl_state=2)
