---
features:
  - |
    Introduced a group_commuting method in PauliList and SparsePauliOp. It 
    can be used to reduce iteration of evaluating expectation. This method 
    detects groups of Pauli operator capable of measuring simultaneously.
    For example::

    .. code-block:: python

      from qiskit.quantum_info.operators.symplectic.pauli_list import PauliList  
      from qiskit.quantum_info.operators.symplectic.pauli_list import SparsePauliOp 
      op = PauliList(["XX", "YY", "IZ", "ZZ"])
      print(op.group_commuting())
      op = SparsePauliOp.from_list([("XX", 2), ("YY", 1), ("IZ",2j), ("ZZ",1j)])
      print(op.group_commuting())
