upgrade:
  - |
    The internal data of :class:`~qiskit.quantum_info.SparsePauliOp` has been changed
    from :class:`~qiskit.quantum_info.PauliTable` to
    :class:`~qiskit.quantum_info.operators.PauliList`.
deprecations:
  - |
    Deprecate the property :meth:`~qiskit.quantum_info.SparsePauliOp.table` as the 
    :class:`~qiskit.quantum_info.SparsePauliOp` has been updated to internally use 
    :class:`~qiskit.quantum_info.operators.PauliList` instead of 
    :class:`~qiskit.quantum_info.PauliTable`.
    Also, returning `~qiskit.quantum_info.PauliTable` for
    :func:`~qiskit.quantum_info.pauli_basis` has been deprecated.
