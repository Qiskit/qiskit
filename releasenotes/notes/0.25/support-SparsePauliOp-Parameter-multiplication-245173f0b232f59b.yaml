features:
  - |
    Adds support for multiplication of :class:`.SparsePauliOp` instances
    with :class:`.Parameter` instances by using the * operator, for example::

      from qiskit.circuit import Parameter
      from qiskit.quantum_info import SparsePauliOp

      param = Parameter("a")
      op = SparsePauliOp("X")
      param * op

fixes:
  - |
    Fixes issue `#10185 <https://github.com/Qiskit/qiskit-terra/issues/10185>`.
