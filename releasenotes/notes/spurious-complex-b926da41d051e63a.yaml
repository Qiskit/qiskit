---
fixes:
  - |
    Fixed a bug in circuit library functions :func:`~qiskit.circuit.library.evolved_operator_ansatz`,
    :func:`~qiskit.circuit.library.qaoa_ansatz` and :func:`~qiskit.circuit.library.hamiltonian_variational_ansatz`, where the
    parameters had a zero complex component.  This mostly was no issue, unless
    translated to SymPy using the :meth:`.ParameterExpression.sympify` method,
    which would then raise an error.
