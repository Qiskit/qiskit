---
deprecations:
  - |
    The :class:`~qiskit.dagcircuit.dagnode.DAGNode` is being deprecated as a standalone
    class and will be used in the future only as the parent class for
    :class:`~qiskit.dagcircuit.dagnode.DAGOpNode`, :class:`~qiskit.dagcircuit.dagnode.DAGInNode`,
    and :class:`~qiskit.dagcircuit.dagnode.DAGOutNode`. As part of this deprecation, the
    following kwargs and associated attributes in :obj:`.DAGNode` are being deprecated: ``type``,
    ``op``, and ``wire``.
upgrade:
  - |
    The previously deprecated ``condition`` kwarg has been removed from
    :meth:`.DAGCircuit.apply_operation_back` and
    :meth:`.DAGCircuit.apply_operation_front`.
