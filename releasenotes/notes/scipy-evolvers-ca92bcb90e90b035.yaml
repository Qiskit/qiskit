---
features:
  - |
    Added two newss classes :class:`~.ScipyRealEvolver` and
    :class:`~.ScipyImaginaryEvolver` that implement integration methods
    for time evolution of a quantum state.
    Added a new attribute to :class:`~.EvolutionResult`,
    :attr:`~qiskit.algorithms.evolvers.EvolutionResult.observables` that contains the mean and standard
    deviation of the obervables at each timestep of the integration.

