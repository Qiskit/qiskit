---
deprecations:
  - |
    The :class:`~.BaseEstimator` attributes :attr:`~.BaseEstimator.circuits`
    :attr:`~.BaseEstimator.observables`, :attr:`~.BaseEstimator.parameters`
    and :class:`~.BaseSampler` attributes :attr:`~.BaseSampler.circuits`
    :attr:`~.BaseSampler.parameters` have been deprecated.
  - |
    Deprecates the :class:`~.BaseEstimator` ``_circuits``, ``_observables``
    and ``_parameters``, and :class:`~.BaseSampler` ``_circuits`` and
    ``_parameters`` attributes set during `__init__`. Any subclasses
    relying on these methods should now manually initialize them to avoid
    deprecation warnings.
