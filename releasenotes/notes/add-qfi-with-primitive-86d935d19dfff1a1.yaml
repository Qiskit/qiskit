---
features:
  - |
    New Quantum Geometric Tensor (QGT) and Quantum Fisher Information (QFI) Algorithm using the
    primitives, :class:`qiskit.algorithms.gradients.LinCombQFI` and
    :class:`qiskit.algorithms.gradients.LinCombQGT` have been added. They internally uses the
    primitives to calculate.

    Example::

    .. code-block:: python

      from qiskit.circuit import QuantumCircuit, Parameter
      from qiskit.algorithms.gradients import LinCombQFI, LinCombQGT

      estimator = Estimator()
      a, b = Parameter("a"), Parameter("b")
      qc = QuantumCircuit(1)
      qc.h(0)
      qc.rz(a, 0)
      qc.rx(b, 0)

      parameter_value = [[np.pi / 4, 0]]

      qgt = LinCombQGT(estimator)
      qgt_result = qgt.run([qc], parameter_value).result()

      qfi = QFI(qgt)
      qfi_result = qfi.run([qc], parameter_value).result()

  - |
    We can now specify the derivative type of
    :class:`qiskit.algorithms.gradients.LinCombEstimatorGradient` and can compute the imaginary parts
    of the gradients additional to the real part.
