---
features_transpiler:
  - |
    Added a default set of inverse gates for the :class:`.InverseCancellation`
    transpiler pass. Previously, an explicit list of gates or gate pairs to
    cancel was a required argument for the constructor of the pass object.
    Now this list is optional and if no list is provided the self inverse gates are:

      * :class:`.CXGate`
      * :class:`.ECRGate`
      * :class:`.CYGate`
      * :class:`.CZGate`
      * :class:`.XGate`
      * :class:`.YGate`
      * :class:`.ZGate`
      * :class:`.HGate`
      * :class:`.SwapGate`
      * :class:`.CHGate`
      * :class:`.CCXGate`
      * :class:`.CCZGate`
      * :class:`.RCCXGate`
      * :class:`.CSwapGate`
      * :class:`.C3XGate`

    and the inverse pairs:

      * :class:`.TGate` and :class:`.TdgGate`
      * :class:`.SGate` and :class:`.SdgGate`
      * :class:`.SXGate` and :class:`.SXdgGate`
      * :class:`.CSGate` and :class:`.CSdgGate`

    will be cancelled by the pass.

  - |
    Added a new argument to the :class:`.InverseCancellation` constructor,
    ``run_default``, which when set to ``True`` will run the new default
    inverse cancellation gate list in addition to the any custom gates provided.
    This is intended for use cases where you want to run a custom set of inverse
    cancellations in addition to the default gates.
