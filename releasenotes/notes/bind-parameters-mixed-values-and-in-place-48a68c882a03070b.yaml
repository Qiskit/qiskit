---
features:
  - |
    The new ``QuantumCircuit.assign_parameters`` method accepts a parameter dictionary with both
    floats and Parameters objects in a single dictionary. I.e. the method allows to bind
    floats, Parameters or both in a single dictionary.
    Also, by using the ``inplace`` argument it can be specified if a copy with the
    new parameter values should be returned (``inplace=False``, default behaviour), or
    if the original circuit should be modified (``inplace=True``).
