---
features_circuits:
  - |
    Added a new ``ctrl_state`` argument to :meth:`.QuantumCircuit.mcp` and
    :class:`.MCPhaseGate`.


    The :meth:`.QuantumCircuit.mcp` method and :class:`.MCPhaseGate` class have
    been updated to include a ``ctrl_state`` parameter. This enhancement allows
    users to specify the control state of the multi-controlled phase gate. The
    parameter can accept either an integer value or a bitstring and defaults to
    controlling the '1' state if not provided.


    .. code-block:: python

      from qiskit import QuantumCircuit

      qc = QuantumCircuit(4)
      qc.mcp(0.2,[0,1,2],3,ctrl_state=2)
