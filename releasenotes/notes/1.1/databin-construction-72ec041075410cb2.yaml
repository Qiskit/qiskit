---
features_primitives:
  - |
    :class:`.DataBin` now satisfies the :class:`.Shaped`
    protocol. This means that every :class:`.DataBin` instance now has the additional attributes

    * :attr:`~.DataBin.shape` (`tuple[int, ...]`):  the leading shape of every entry in the instance
    * :attr:`~.DataBin.ndim` (`int`): the length of :attr:`~.DataBin.shape`
    * :attr:`~.DataBin.size` (`int`): the product of the entries of :attr:`~.DataBin.shape`

    The shape can be passed to the constructor.
upgrade_primitives:
  - |
    The function :func:`.make_data_bin` no longer creates and returns a
    :class:`.DataBin` subclass. It instead always returns the :class:`.DataBin` class.
    However, it continues to exist for backwards compatibility, though will eventually be deprecated.
    All users should migrate to construct :class:`.DataBin` instances directly, instead of instantiating
    subclasses as output by :func:`.make_data_bin`.
