---
features_qasm:
  - |
    The functions :func:`qasm3.loads` and :func:`qasm3.load` now has an extra argument
    called `num_physical_qubits`. If provided, the functions will return circuits that will
    have qubits equal to `num_physical_qubits`. If not provided, the returned circuit will
    have qubits equal to the maximum index seen in the serialized circuit. Refer to
    `#14435 https://github.com/Qiskit/qiskit/issues/14435` for more details.