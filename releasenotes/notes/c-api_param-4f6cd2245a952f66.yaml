---
features_c:
  - |
    The C API now exposes ``QkParam`` to represent gate parameters, including
    symbols and parameterized expressions. The ``QkParam`` interface itself 
    supports symbolic calculations including standard arithmetic operations and
    trigonometric functions. For example:
    
    .. code-block:: c
    
        QkParam *x = qk_symbol_new("x"); // a symbol called "x"
        QkParam *y = qk_symbol_new("y"); // a symbol called "y"
        QkParam *val = qk_symbol_from_double(2.0); // the value 2.0
        QkParam *out = qk_symbol_zero(); // to store the final expression
        
        // build 2 sin(x + y)
        qk_param_add(out, x, y); // out = x + y
        qk_param_sin(out, out); // out = sin(out)
        qk_param_mul(out, out, val); // out = out * 2
        
        qk_param_free(x);
        qk_param_free(y);
        qk_param_free(val);
        qk_param_free(out);

