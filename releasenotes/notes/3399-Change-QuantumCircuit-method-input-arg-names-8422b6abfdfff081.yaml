---
deprecations:
  - |
    Methods for adding gates to a `QuantumCircuit` with abbreviated keyword
    arguments (e.g. `ctl`, `tgt`) have had their keyword arguments renamed
    to be more descriptive (e.g. `control_qubit`, `target_qubit`). The old
    names have been deprecated. A table including the old and new calling
    signatures for the `QuantumCircuit` methods is included below.


    | Instruction    | Former                            | New                                                   |
    | Type           | Signature                         | Signature                                             |
    |----------------+-----------------------------------+-------------------------------------------------------|
    | HGate          | qc.h(q)                           | qc.h(qubit)                                           |
    | CHGate         | qc.ch(ctl, tgt)                   | qc.ch(control_qubit, target_qubit)                    |
    | IdGate         | qc.iden(q)                        | qc.iden(qubit)                                        |
    | RGate          | qc.r(theta, phi, q)               | qc.r(theta, phi, qubit)                               |
    | RXGate         | qc.rx(theta, q)                   | qc.rx(theta, qubit)                                   |
    | CrxGate        | qc.crx(theta, ctl, tgt)           | qc.crx(theta, control_qubit, target_qubit)            |
    | RYGate         | qc.ry(theta, q)                   | qc.ry(theta, qubit)                                   |
    | CryGate        | qc.cry(theta, ctl, tgt)           | qc.cry(theta, control_qubit, target_qubit)            |
    | RZGate         | qc.rz(phi, q)                     | qc.rz(phi, qubit)                                     |
    | CrzGate        | qc.crz(theta, ctl, tgt)           | qc.crz(theta, control_qubit, target_qubit)            |
    | SGate          | qc.s(q)                           | qc.s(qubit)                                           |
    | SdgGate        | qc.sdg(q)                         | qc.sdg(qubit)                                         |
    | FredkinGate    | qc.cswap(ctl, tgt1, tgt2)         | qc.cswap(control_qubit, target_qubit1, target_qubit2) |
    | TGate          | qc.t(q)                           | qc.t(qubit)                                           |
    | TdgGate        | qc.tdg(q)                         | qc.tdg(qubit)                                         |
    | U1Gate         | qc.u1(theta, q)                   | qc.u1(theta, qubit)                                   |
    | Cu1Gate        | qc.cu1(theta, ctl, tgt)           | qc.cu1(theta, control_qubit, target_qubit)            |
    | U2Gate         | qc.u2(phi, lam, q)                | qc.u2(phi, lam, qubit)                                |
    | U3Gate         | qc.u3(theta, phi, lam, q)         | qc.u3(theta, phi, lam, qubit)                         |
    | Cu3Gate        | qc.cu3(theta, phi, lam, ctl, tgt) | qc.cu3(theta, phi, lam, ctl, tgt)                     |
    | XGate          | qc.x(q)                           | qc.x(qubit)                                           |
    | CnotGate       | qc.cx(ctl, tgt)                   | qc.cx(control_qubit, target_qubit)                    |
    | ToffoliGate    | qc.ccx(ctl1, ctl2, tgt)           | qc.ccx(control_qubit1, control_qubit2, target_qubit)  |
    | YGate          | qc.y(q)                           | qc.y(qubit)                                           |
    | CyGate         | qc.cy(ctl, tgt)                   | qc.cy(control_qubit, target_qubit)                    |
    | ZGate          | qc.z(q)                           | qc.z(qubit)                                           |
    | CzGate         | qc.cz(ctl, tgt)                   | qc.cz(control_qubit, target_qubit)                    |
