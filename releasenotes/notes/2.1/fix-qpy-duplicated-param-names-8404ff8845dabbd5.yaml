---
fixes:
  - |
    Fixed a bug in meth :class:`.qpy.load` where it could fail to deserialize
    circuits whose parameters had been re-assigned to parameters with the same names.
    Fixed `#13720 <https://github.com/Qiskit/qiskit/issues/13720>`__, 
    `#13720 <https://github.com/Qiskit/qiskit/issues/14088>`__, and
    `#13720 <https://github.com/Qiskit/qiskit/issues/14089>`__.