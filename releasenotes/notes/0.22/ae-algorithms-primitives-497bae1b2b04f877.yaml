---
features:
  - |
    Added :class:`~qiskit.primitives.BaseSampler` as ``init`` parameter
    for the following amplitude estimation algorithms:
    :class:`~qiskit.algorithms.amplitude_estimators.AmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.FasterAmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.IterativeAmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.MaximumLikelihoodAmplitudeEstimation`
deprecations:
  - |
    Using :class:`~qiskit.utils.QuantumInstance` or :class:`~qiskit.providers.Backend` as
    ``init`` parameters will now issue a ``PendingDeprecationWarning``
    for the following amplitude estimation algorithms:
    :class:`~qiskit.algorithms.amplitude_estimators.AmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.FasterAmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.IterativeAmplitudeEstimation`,
    :class:`~qiskit.algorithms.amplitude_estimators.MaximumLikelihoodAmplitudeEstimation`
