---
features_circuits:
  - |
    Added a new circuit manipulation function :func:`.twirl_circuit` that can be used to apply
    Pauli twirling to a given circuit. This only works for twirling a fixed set of two-qubit
    gates, currently :class:`.CXGate`, :class:`.ECRGate`, :class:`.CZGate`, :class:`.iSwapGate`.
    For example:

    .. plot::
       :include-source:

       from qiskit.circuit import QuantumCircuit, twirl_circuit

       qc = QuantumCircuit(2)
       qc.cx(0, 1)
       twirled_circuit = twirl_circuit(qc, seed=123456)
       twirled_circuit.draw("mpl")
