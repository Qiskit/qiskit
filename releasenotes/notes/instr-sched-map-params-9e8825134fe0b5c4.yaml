---
features:
  - |
    :class:`qiskit.pulse.instruction_schedule_map.InstructionScheduleMap`
    :func:`get` and :func:`pop` methods now take
    :class:`qiskit.circuit.parameterexpression.ParameterExpression` instances
    in addition to numerical values for schedule generator parameters. If the
    generator is a function, expressions may be bound before or within the
    function call. If the generator is a
    :class:`qiskit.pulse.schedule.ParamerizedSchedule`, expressions must be
    bound before the schedule itself is bound/called.
