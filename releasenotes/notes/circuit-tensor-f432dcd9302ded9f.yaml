---
features:
  - |
    Add the ``QuantumCircuit.tensor`` method, allowing to tensor another circuit with an
    existing circuit. This method works analogously to :meth:`qiskit.quantum_info.Operator.tensor`
    and is consistent with the little-endian convention of Qiskit.

    For example

    .. code-block::

        >>> from qiskit import QuantumCircuit
        >>> top = QuantumCircuit(1)
        >>> top.x(0);
        >>> bottom = QuantumCircuit(2)
        >>> bottom.cry(0.2, 0, 1);
        >>> bottom.tensor(top).draw()
                ┌───┐
        q_0: ───┤ X ├───
                └───┘
        q_1: ─────■─────
             ┌────┴────┐
        q_2: ┤ RY(0.2) ├
             └─────────┘
