---
upgrade_circuits:
  - |
    As part of Pulse removal in Qiskit 2.0, the ``calibrations`` property has been removed
    from the :class:`.QuantumCircuit`, :class:`.DAGCircuit` and :class:`.DAGDependency` classes.
    In addition, the method ``has_calibration_for`` has been removed from the :class:`.QuantumCircuit` and
    :class:`.DAGCircuit` classes and ``add_calibration`` has been removed from :class:`.QuantumCircuit`.
upgrade_transpiler:
  - |
    As part of Pulse removal in Qiskit 2.0, the ``inst_map`` argument has been removed from
    the :func:`.generate_preset_pass_manager` and :func:`.transpile` functions, from the
    :meth:`.Target.from_configuration` method and from the constructor of :class:`.PassManagerConfig`.
    In addition, ``calibration`` has been removed from the :class:`.InstructionProperties` 's constructor and
    is no longer a property of that class.
  - |
    As part of Pulse removal in Qiskit 2.0, the ``has_calibration``, ``get_calibration``,
    ``instruction_schedule_map`` and ``update_from_instruction_schedule_map`` methods have been
    removed from the :class:`.Target` class.
upgrade_misc:
  - |
    As part of Pulse removal in Qiskit 2.0, the ``sequence`` and ``schedule_circuit`` functions
    together with the ``ScheduleConfig`` class have been removed.
