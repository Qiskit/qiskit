---
features:
  - |
    The pass :class:`qiskit.transpiler.passes.CSPLayout` that was introduced in 0.11
    is being added to the default pipeline for levels 2 and 3. For level 2, there is a
    call limit of 1,000 and a timeout of 10 seconds. For level 3, the call limit is 10,000
    and the timeout is 1 minute.
upgrade:
  - |
    Since the pass :class:`qiskit.transpiler.passes.CSPLayout` is part of the levels 2 and 3,
    the package `python-constraint` is not longer optional.
