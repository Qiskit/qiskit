---
features:
  - |
    Added a new :class:`~qiskit.circuit.Operation` abstract base class for
    defining the minimum interface for objects that can be added to a
    :class:`~qiskit.circuit.QuantumCircuit`. Any class that implements (i.e.
    inherits from) the :class:`~qiskit.circuit.Operation` class will be able
    to be added to a :class:`~qiskit.circuit.QuantumCircuit`. To start the
    following classes: :class:`~qiskit.circuit.Gate`,
    :class:`~qiskit.circuit.Reset`, :class:`~qiskit.circuit.Barrier`,
    :class:`~qiskit.circuit.Measure`, and operators such as
    :class:`~qiskit.quantum_info.Clifford` are now implementions of the
    :class:`~qiskit.circuit.Operation` class.
