---
features:
  - |
    It is now possible to draw a quantum circuit using the Classiq IDE.
    Specify the 'classiq' argument in the :meth:`~.QuantumCircuit.draw` method. 
    Example::
      
      from qiskit import QuantumCircuit

      qc = QuantumCircuit(2)
      qc.h(0)
      qc.cx(0, 1)
      qc.draw('classiq')
