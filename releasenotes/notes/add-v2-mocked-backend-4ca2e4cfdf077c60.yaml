---
features:
  - |
    Added :class:`~qiskit.test.mock.fake_backend.FakeBackendV2` that builds on
    top of the new :class:`~qiskit.providers.backend.BackendV2` interface and
    its associated :class:`~qiskit.transpiler.Target` using IBM Quantum
    System snapshots json files (configuration, properties and pulse defaults).

    Added V2 versions of existing fake backends except for three old backends
    (`Rueschlikon`, `Tenerfie` and `Tokyo`) that do not have snapshots files
    available.

    These V2 fake backends will enable testing and development of new features
    introduced by :class:`~qiskit.providers.backend.BackendV2` and
    :class:`~qiskit.transpiler.Target` such as improving the transpiler.
