---
features_c:
  - |
    Added DAG-based variants of the standalone transpiler pass functions in the C API.
    These new functions operate directly on ``QkDag`` objects instead of ``QkCircuit``,
    avoiding the overhead of circuit-to-DAG and DAG-to-circuit conversions when chaining
    multiple passes together. The new functions follow the naming convention
    ``qk_transpiler_pass_*`` and include:

    * ``qk_transpiler_pass_basis_translator``
    * ``qk_transpiler_pass_commutative_cancellation``
    * ``qk_transpiler_pass_consolidate_blocks``
    * ``qk_transpiler_pass_elide_permutations``
    * ``qk_transpiler_pass_check_gate_direction``
    * ``qk_transpiler_pass_gate_direction``
    * ``qk_transpiler_pass_inverse_cancellation``
    * ``qk_transpiler_optimize_1q_sequences``
    * ``qk_transpiler_pass_remove_diagonal_gates_before_measure``
    * ``qk_transpiler_pass_remove_identity_equivalent``
    * ``qk_transpiler_pass_sabre_layout``
    * ``qk_transpiler_pass_split_2q_unitaries``
    * ``qk_transpiler_pass_unitary_synthesis``
    * ``qk_transpiler_pass_vf2_layout_average``
    * ``qk_transpiler_pass_vf2_layout_exact``

    These are useful when building custom transpilation pipelines in C where you want
    to apply multiple passes sequentially without repeated conversions between
    circuit and DAG representations.
