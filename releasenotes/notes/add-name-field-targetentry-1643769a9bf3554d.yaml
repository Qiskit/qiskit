---
features_c:
  - |
    A new field `name` is added to :c:struct:`QkTargetEntry` to hold an optional name for the target entry.
    This will allow us to pass a name to gates with fixed parameters.

upgrade_c:
  - |
    The :c:func:`qk_target_entry_new` and :c:func:`qk_target_entry_new_fixed` functions have a new parameter
    `name` to set the name of the target entry.