---
features:
  - |
    Adds a ``@`` (``__matmul__``) binary operator to ``BaseOperator`` subclasses
    in the :mod:`qiskit.quantum_info` module. This is shorthand to call the
    classes ``dot`` method (``A @ B == A.dot(B)``).

    Example

    .. code:: python
    
      from qiskit.quantum_info import Pauli

      Pauli("X") @ Pauli("Y")
