[tox]
minversion = 2.1
envlist = py36, py37, py38, lint
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c{toxinidir}/constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  ARGS="-V"
  QISKIT_SUPRESS_PACKAGING_WARNINGS=Y
  QISKIT_TEST_CAPTURE_STREAMS=1
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-dev.txt
commands =
  stestr run {posargs}

[testenv:lint]
basepython = python3
commands =
  pycodestyle qiskit test
  pylint -rn qiskit test
  {toxinidir}/tools/verify_headers.py qiskit test
  {toxinidir}/tools/find_optional_imports.py
  reno lint

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source qiskit --parallel-mode
commands =
  stestr run {posargs}
  coverage3 combine
  coverage3 report

[testenv:docs]
basepython = python3
setenv =
  {[testenv]setenv}
  QISKIT_DOCS=TRUE
  QISKIT_SUPPRESS_PACKAGING_WARNINGS=Y
deps =
  -r{toxinidir}/requirements-dev.txt
commands =
  sphinx-build -W -b html -j auto docs/ docs/_build/html {posargs}

[pycodestyle]
max-line-length = 100
# default ignores + E741 because of opflow global variable I
# codebase does currently comply with: E133, E242, E704, W505
ignore = E121, E123, E126, E133, E226, E241, E242, E704, W503, W504, W505, E741
