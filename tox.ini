[tox]
minversion = 2.1
envlist = py35, py36, py37, py38, lint
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c{toxinidir}/constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  ARGS="-V"
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-dev.txt
commands =
  stestr run {posargs}

[testenv:lint]
basepython = python3
commands =
  pycodestyle --max-line-length=100 qiskit test
  pylint -rn qiskit test
  reno lint

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source qiskit --parallel-mode
commands =
  stestr run {posargs}
  coverage3 combine
  coverage3 report

[testenv:docs]
basepython = python3
setenv =
  {[testenv]setenv}
  QISKIT_DOCS=TRUE
deps =
  -r{toxinidir}/requirements-dev.txt
  qiskit-aer
  qiskit-ibmq-provider
commands =
  sphinx-build -W -b html docs/ docs/_build/html {posargs}
