[tox]
minversion = 2.1
envlist = py35, py36, py37, lint
skipsdist = True

[testenv]
usedevelop = True
basepython = python3
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  ARGS="-V"
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-dev.txt
commands =
  stestr run {posargs}

[testenv:online-mock]
setenv = {[testenv]setenv}
         QISKIT_TESTS=mock_online

[testenv:recording]
setenv = {[testenv]setenv}
         QISKIT_TESTS=rec

[testenv:profile]
commands =
  stestr run "profile*" {posargs}

[testenv:lint]
commands =
  pycodestyle --max-line-length=100 qiskit test
  pylint -rn qiskit test

[testenv:coverage]
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source qiskit --parallel-mode
commands =
  stestr run {posargs}
  coverage3 combine
  coverage3 report
